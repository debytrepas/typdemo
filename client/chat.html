<template name="chat">
	
	{{#if currentUser}}
	<form id="chatform">
		Name: <input type="text" id="eventname" size="100%"> <br>
		Date: <input type="text" id="eventdate" size="100%"> <br> 
		<input type= "submit">

	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numchats}} chats</h2>
  <table class="table table-bordered">
	  <tbody>
	{{#each chatlines}}
	{{> chatitem}}
	{{/each}}
</tbody>
</table>



</template>

<template name="chatitem">
	<tr>
		<td>{{who}} said </td> <td>{{eventname}}</td><td> at {{when}}</td>
	</tr>
</template>
