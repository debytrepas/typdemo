<template name="event">
	
	{{#if currentUser}}
	<form id="chatform">
		Name: <input type="text" id="eventname" size="100%"> <br>
		Date: <input type="text" id="eventdate" size="100%"> <br> 
		<input type= "submit">

	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	
	<h2>Showing the last 10 of {{numchats}} chats</h2>
  <table class="table table-bordered">
  	 <thead>
      <tr>
        <th>Organizer</th>
        <th>Event</th>
        <th>Time</th>
        <th>Ratings</th>
        <th>Action</th>
      </tr>
    </thead>
	  <tbody>
	{{#each chatlines}}
	{{> eventitem}}
	{{/each}}
</tbody>
</table>


</template>

<template name="eventitem">
	<tr>
		<td>{{who}} said </td>
		<td>{{eventname}}</td>
		<td> at {{when}}</td>
		<td>{{likes}}</td>
		<td><button type="button" class="btn btn-success btn-xs">Like</button>
			<button type="button" class="btn btn-danger btn-xs">DisLike</button></td>
			
	</tr>
	</template>
